<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le-savais-tu?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>
<body>

    <button type="button" id="show-add-movie-form-button">Ajouter un film</button>
    
    <form id="addFilmForm" style="display: none;">
        <input type="text" id="titre" placeholder="Titre" required>
        <input type="text" id="genre" placeholder="Genre" required>
        <input type="number" id="annee" placeholder="Année" required>
        <input type="number" id="note" placeholder="Note" step="0.1" required>
        <input type="text" id="realisateur" placeholder="Réalisateur" required>
        <input type="text" id="origine" placeholder="Origine" required>
        <input type="text" id="compagnie" placeholder="Compagnie" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="hidden" id="imagePath">
        <button type="submit">Ajouter</button>
    </form>
    

    

    <div id="delete-film-container">
        <select id="film-select">
            <option value="">Sélectionner un film</option>
        </select>
        <button id="delete-film">Supprimer</button>
    </div>

    <div id="all-films-container">
        <button id="show-all">Tous les films</button>
    </div>
    
    <div id="filter-options">
        <button id="show-classics">Classiques</button>
        <button id="show-trash">Navets</button>
    </div>
    
    <div id="range-container">
        <input type="range" id="range" min="0" max="5" step="0.1">
        <div id="note-value">Note : 0</div>
    </div>

    <div id="movies-list"></div>

    <template id="movie-template">
        <div class="movie">
            <h2 class="nom">Nom du Film</h2>
            <img class="image" src="img/default.jpg" alt="Image du film" />
            <p class="annee">Année</p>
            <p class="origine">Origine</p>
            <p class="realisateur">Réalisateur</p>
            <p class="notePublic">Note du public</p>
            <p class="note">Note de la critique</p>
            <p class="compagnie">Compagnie</p>
            <p class="description">Description</p>
        </div>
    </template>
    
    <template id="flop-template">
        <div class="movie">
            <h2 class="nom">Nom du Film</h2>
            <img class="image" src="img/films/default.jpg" alt="Image du flop" />
            <p class="description">Ne vaut même pas la peine</p>
        </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
